<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium QR Code Generator</title>
    <style>
        /* ========== CSS RESET & ROOT VARIABLES ========== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --radius: 16px;
            --radius-sm: 10px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0c1220 0%, #0f172a 30%, #1a1a3e 60%, #0f172a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(59, 130, 246, 0.04) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -20px) rotate(1deg); }
            66% { transform: translate(-10px, 10px) rotate(-1deg); }
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--accent-glow), 0 0 20px rgba(59, 130, 246, 0.1); }
            50% { box-shadow: 0 0 15px var(--accent-glow), 0 0 40px rgba(59, 130, 246, 0.2); }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--primary); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-light); }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 28px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 28px;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease;
            position: relative;
            overflow: hidden;
        }
        .profile-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }
        .profile-avatar:hover { transform: scale(1.08); border-color: var(--accent-light); box-shadow: 0 0 20px var(--accent-glow); }
        .profile-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .profile-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            border: none;
            background: transparent;
            outline: none;
            width: 200px;
            padding: 2px 6px;
            border-radius: 6px;
        }
        .profile-name:hover, .profile-name:focus {
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent-light);
        }
        .tabs-container {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            padding: 6px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: var(--radius-sm);
            border: 1px solid var(--glass-border);
        }
        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: var(--transition);
        }
        .tab-btn.active {
            background: linear-gradient(135deg, var(--accent), #2563eb);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-textarea, .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 15px;
            transition: var(--transition);
            outline: none;
        }
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            background: rgba(15, 23, 42, 0.8);
        }
        .file-upload-area {
            border: 2px dashed rgba(59, 130, 246, 0.3);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(15, 23, 42, 0.3);
        }
        .file-upload-area:hover, .file-upload-area.dragover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }
        .file-upload-area svg { width: 48px; height: 48px; fill: var(--accent); margin-bottom: 12px; opacity: 0.7; }
        .file-types { font-size: 12px; color: var(--text-secondary); opacity: 0.8; margin-top: 6px; }
        .image-preview { margin-top: 16px; display: none; text-align: center; }
        .image-preview.show { display: block; }
        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: var(--radius-sm);
            border: 2px solid var(--glass-border);
        }
        .remove-file {
            margin-top: 8px;
            padding: 6px 16px;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #2563eb);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
            width: 100%;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px var(--accent-glow); }
        .btn-success {
            background: linear-gradient(135deg, var(--success), #16a34a);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }
        .qr-result { display: none; text-align: center; margin-top: 24px; }
        .qr-result.show { display: block; }
        .qr-image-container {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.15);
            animation: glow 3s ease-in-out infinite;
        }
        .qr-image-container img { max-width: 300px; width: 100%; image-rendering: pixelated; }
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        .loading-overlay.show { display: flex; }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            padding: 14px 20px;
            border-radius: var(--radius-sm);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            min-width: 280px;
            animation: slideDown 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
        }
        .toast.success { background: rgba(34, 197, 94, 0.15); color: var(--success); }
        .toast.error   { background: rgba(239, 68, 68, 0.15); color: var(--error); }
        .toast.warning { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .toast.info    { background: rgba(59, 130, 246, 0.15); color: var(--accent-light); }
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
        }
        .history-item {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            padding: 16px;
            transition: var(--transition);
        }
        .history-item:hover {
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-3px);
        }
        .history-qr img {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 8px;
            padding: 8px;
        }
        .type-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        .type-badge.text { background: rgba(59, 130, 246, 0.15); color: var(--accent-light); }
        .type-badge.image { background: rgba(139, 92, 246, 0.15); color: #a78bfa; }
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1500;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: var(--secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        .size-options { display: flex; gap: 10px; flex-wrap: wrap; }
        .size-option {
            flex: 1;
            min-width: 100px;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-align: center;
        }
        .size-option.selected {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-light);
        }
        .hidden { display: none !important; }
        @media (max-width: 640px) {
            .container { padding: 12px; }
            .tabs-container { flex-direction: column; }
            .size-options { flex-direction: column; }
            .history-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div>Generating QR Code…</div>
</div>

<div class="toast-container" id="toastContainer"></div>

<div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal">
        <h3 id="modalTitle">QR Code</h3>
        <div class="qr-image-container">
            <img id="modalQrImage" src="" alt="QR">
        </div>
        <div id="modalInfo" style="margin:16px 0; color:var(--text-secondary)"></div>
        <div style="display:flex; gap:12px; justify-content:center;">
            <button class="btn btn-success" onclick="downloadModalQR('png')">Download PNG</button>
            <button class="btn btn-outline" onclick="closeModal()">Close</button>
        </div>
    </div>
</div>

<input type="file" id="profileFileInput" accept="image/*" class="hidden" onchange="handleProfileUpload(event)">

<div class="container">

    <!-- Profile Header -->
    <div class="glass-card" style="margin-bottom:32px">
        <div style="display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:16px;">
            <div style="display:flex; align-items:center; gap:16px;">
                <div class="profile-avatar" onclick="document.getElementById('profileFileInput').click()">
                    <div id="avatarContent">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </div>
                </div>
                <input type="text" id="profileName" class="profile-name" value="User" placeholder="Your name">
            </div>
            <div style="text-align:right;">
                <div style="font-size:1.4rem; font-weight:800; background:linear-gradient(90deg, #60a5fa, #a78bfa); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
                    QR Generator
                </div>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
        <button class="tab-btn active" onclick="switchTab('generator')">Generator</button>
        <button class="tab-btn" onclick="switchTab('history')">History <span id="historyBadge" style="display:none; background:var(--accent); color:white; border-radius:10px; padding:2px 8px; font-size:0.8rem;"></span></button>
    </div>

    <!-- Generator Tab -->
    <div id="generatorTab" class="tab-content" style="display:block;">
        <div class="glass-card">
            <div class="section-title">Create QR Code</div>

            <!-- Mode selection -->
            <div class="form-group">
                <label class="form-label">Content Type</label>
                <div style="display:flex; gap:12px; flex-wrap:wrap;">
                    <button class="size-option selected" onclick="switchMode('text')">Text / URL</button>
                    <button class="size-option" onclick="switchMode('image')">Image</button>
                </div>
            </div>

            <!-- Text input -->
            <div id="textInputGroup" class="form-group">
                <label class="form-label">Text or URL</label>
                <textarea id="textInput" class="form-textarea" placeholder="https://example.com or any text…"></textarea>
            </div>

            <!-- Image upload -->
            <div id="imageInputGroup" class="form-group hidden">
                <label class="form-label">Upload Image</label>
                <div class="file-upload-area" id="fileUploadArea">
                    <svg viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                    <p>Click or drag & drop image here</p>
                    <div class="file-types">JPG, PNG — max 5 MB recommended</div>
                    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" onchange="handleFileUpload(event)">
                </div>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImg" src="" alt="Preview">
                    <div id="fileName" style="margin:8px 0; color:var(--text-secondary);"></div>
                    <button class="remove-file" onclick="removeFile()">Remove</button>
                </div>
            </div>

            <!-- Size -->
            <div class="form-group">
                <label class="form-label">Size</label>
                <div class="size-options">
                    <button class="size-option" data-size="200" onclick="selectSize(this)">200 × 200</button>
                    <button class="size-option selected" data-size="300" onclick="selectSize(this)">300 × 300</button>
                    <button class="size-option" data-size="500" onclick="selectSize(this)">500 × 500</button>
                    <button class="size-option" data-size="1000" onclick="selectSize(this)">1000 × 1000</button>
                </div>
            </div>

            <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>

            <div class="qr-result" id="qrResult">
                <div style="margin:24px 0;"></div>
                <div class="qr-image-container">
                    <img id="qrImage" src="" alt="QR Code">
                </div>
                <div id="qrInfo" style="margin:16px 0; color:var(--text-secondary);"></div>
                <div style="display:flex; gap:12px; justify-content:center; flex-wrap:wrap;">
                    <button class="btn btn-success" onclick="downloadQR('png')">Download PNG</button>
                    <button class="btn btn-success" onclick="downloadQR('jpg')">Download JPG</button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Tab -->
    <div id="historyTab" class="tab-content hidden">
        <div class="glass-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap:wrap; gap:12px;">
                <div class="section-title" style="margin:0;">History</div>
                <button class="btn btn-danger btn-sm" onclick="clearHistory()" style="padding:8px 16px; font-size:0.9rem;">Clear All</button>
            </div>
            <div id="historyContent"></div>
        </div>
    </div>

</div>

<script>
// ──────────────────────────────────────────────
// State
// ──────────────────────────────────────────────
let currentMode = 'text';
let selectedSize = 300;
let uploadedBase64 = null;
let currentQRUrl = '';

// ──────────────────────────────────────────────
// Helpers
// ──────────────────────────────────────────────
function showToast(msg, type = 'info') {
    const div = document.createElement('div');
    div.className = `toast ${type}`;
    div.innerHTML = `<span style="font-size:1.3rem;">${{success:'✅', error:'❌', warning:'⚠️', info:'ℹ️'}[type]||'ℹ️'}</span> ${msg}`;
    document.getElementById('toastContainer').appendChild(div);
    setTimeout(() => {
        div.style.opacity = '0';
        setTimeout(() => div.remove(), 500);
    }, 3400);
}

function showLoading(show) {
    document.getElementById('loadingOverlay').classList.toggle('show', show);
}

function switchTab(tab) {
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c=>c.classList.add('hidden'));
    if (tab==='generator') {
        document.querySelector('#tabGenerator, #generatorTab').classList.add('active');
        document.getElementById('generatorTab').classList.remove('hidden');
    } else {
        document.querySelector('#tabHistory, #historyTab').classList.add('active');
        document.getElementById('historyTab').classList.remove('hidden');
        renderHistory();
    }
}

function switchMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.size-option').forEach(b=>b.classList.remove('selected'));
    document.querySelector(`[onclick="switchMode('${mode}')"]`).classList.add('selected');
    document.getElementById('textInputGroup').classList.toggle('hidden', mode !== 'text');
    document.getElementById('imageInputGroup').classList.toggle('hidden', mode !== 'image');
    document.getElementById('qrResult').classList.remove('show');
}

function selectSize(el) {
    document.querySelectorAll('.size-option').forEach(s=>s.classList.remove('selected'));
    el.classList.add('selected');
    selectedSize = parseInt(el.dataset.size);
}

function formatFileSize(bytes) {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1048576) return (bytes/1024).toFixed(1) + ' KB';
    return (bytes/1048576).toFixed(1) + ' MB';
}

// ──────────────────────────────────────────────
// Image Upload (5 MB limit)
// ──────────────────────────────────────────────
function handleFileUpload(e) {
    const file = e.target.files?.[0];
    if (!file) return;

    if (!['image/jpeg','image/png'].includes(file.type)) {
        showToast('Only JPG and PNG files are allowed.', 'error');
        e.target.value = '';
        return;
    }

    const MAX_SIZE = 5 * 1024 * 1024; // 5 MB
    if (file.size > MAX_SIZE) {
        showToast(`File too large (${formatFileSize(file.size)}). Maximum allowed: 5 MB.`, 'error');
        e.target.value = '';
        return;
    }

    if (file.size > 1.5 * 1024 * 1024) {
        showToast('Note: Files > 1.5 MB usually create very dense QR codes that are hard to scan.', 'warning');
    }

    const reader = new FileReader();
    reader.onload = ev => {
        uploadedBase64 = ev.target.result;
        document.getElementById('previewImg').src = uploadedBase64;
        document.getElementById('fileName').textContent = `${file.name}  (${formatFileSize(file.size)})`;
        document.getElementById('imagePreview').classList.add('show');
        document.getElementById('fileUploadArea').style.display = 'none';
    };
    reader.readAsDataURL(file);
}

function removeFile() {
    uploadedBase64 = null;
    document.getElementById('fileInput').value = '';
    document.getElementById('imagePreview').classList.remove('show');
    document.getElementById('fileUploadArea').style.display = '';
    document.getElementById('qrResult').classList.remove('show');
}

// ──────────────────────────────────────────────
// Generate QR
// ──────────────────────────────────────────────
async function generateQR() {
    let data = '';
    let displayType = 'Text';

    if (currentMode === 'text') {
        data = document.getElementById('textInput').value.trim();
        if (!data) return showToast('Please enter text or URL', 'error');
    } else {
        if (!uploadedBase64) return showToast('Please upload an image first', 'error');
        data = uploadedBase64;
        displayType = 'Image';
    }

    showLoading(true);

    const url = `https://api.qrserver.com/v1/create-qr-code/?size=${selectedSize}x${selectedSize}&data=${encodeURIComponent(data)}`;

    try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('Generation failed (data may be too large)');

        const blob = await resp.blob();
        const objUrl = URL.createObjectURL(blob);

        document.getElementById('qrImage').src = objUrl;
        document.getElementById('qrInfo').innerHTML = `${displayType} • ${selectedSize}×${selectedSize}`;
        document.getElementById('qrResult').classList.add('show');

        currentQRUrl = url;

        saveToHistory(displayType.toLowerCase(), data, selectedSize, url);
        showToast('QR code generated!', 'success');
    } catch (err) {
        showToast(err.message || 'Failed to generate QR code', 'error');
    } finally {
        showLoading(false);
    }
}

// ──────────────────────────────────────────────
// Download
// ──────────────────────────────────────────────
function downloadQR(format) {
    if (!currentQRUrl) return;
    const a = document.createElement('a');
    a.href = currentQRUrl;
    a.download = `qrcode-${Date.now()}.${format}`;
    a.click();
}

function downloadModalQR(format) {
    // Similar logic – you can extend if needed
    showToast('Download started (modal version)', 'info');
}

// ──────────────────────────────────────────────
// History (localStorage)
// ──────────────────────────────────────────────
function saveToHistory(type, data, size, qrUrl) {
    let history = JSON.parse(localStorage.getItem('qr_history') || '[]');
    history.unshift({
        id: Date.now(),
        type,
        preview: data.slice(0,100) + (data.length > 100 ? '…' : ''),
        size,
        qrUrl,
        date: new Date().toISOString()
    });
    if (history.length > 40) history.length = 40;
    localStorage.setItem('qr_history', JSON.stringify(history));
    updateHistoryBadge();
}

function renderHistory() {
    const history = JSON.parse(localStorage.getItem('qr_history') || '[]');
    const container = document.getElementById('historyContent');

    if (history.length === 0) {
        container.innerHTML = '<div style="text-align:center; padding:60px 20px; color:var(--text-secondary);">No QR codes yet.</div>';
        return;
    }

    let html = '';
    history.forEach((item, i) => {
        const date = new Date(item.date).toLocaleString([], {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'});
        html += `
        <div class="history-item">
            <div class="history-qr"><img src="${item.qrUrl.replace(/size=\d+x\d+/,'size=140x140')}" alt="QR"></div>
            <div style="margin:8px 0;">
                <span class="type-badge ${item.type}">${item.type}</span>
                <span style="margin-left:8px; font-size:0.85rem;">${item.size}px</span>
            </div>
            <div style="font-size:0.8rem; color:var(--text-secondary); margin:6px 0;">${date}</div>
            <div style="font-size:0.85rem; word-break:break-all; opacity:0.9;">${item.preview}</div>
            <div style="margin-top:10px; display:flex; gap:8px;">
                <button class="btn btn-outline btn-sm" onclick="viewHistory(${i})">View</button>
                <button class="btn btn-success btn-sm" onclick="window.open('${item.qrUrl}')">Download</button>
            </div>
        </div>`;
    });
    container.innerHTML = `<div class="history-grid">${html}</div>`;
}

function viewHistory(index) {
    const item = JSON.parse(localStorage.getItem('qr_history') || '[]')[index];
    if (!item) return;
    document.getElementById('modalQrImage').src = item.qrUrl;
    document.getElementById('modalTitle').textContent = item.type.toUpperCase() + ' QR';
    document.getElementById('modalInfo').innerHTML = `${item.size} × ${item.size} • ${new Date(item.date).toLocaleString()}`;
    document.getElementById('modalOverlay').classList.add('show');
}

function closeModal(e) {
    if (e && e.target !== document.getElementById('modalOverlay')) return;
    document.getElementById('modalOverlay').classList.remove('show');
}

function clearHistory() {
    if (!confirm('Clear all history?')) return;
    localStorage.removeItem('qr_history');
    renderHistory();
    updateHistoryBadge();
}

function updateHistoryBadge() {
    const count = JSON.parse(localStorage.getItem('qr_history') || '[]').length;
    const badge = document.getElementById('historyBadge');
    badge.textContent = count;
    badge.style.display = count > 0 ? 'inline' : 'none';
}

// ──────────────────────────────────────────────
// Init
// ──────────────────────────────────────────────
window.addEventListener('DOMContentLoaded', () => {
    updateHistoryBadge();
    document.getElementById('profileName').addEventListener('change', e => {
        localStorage.setItem('qr_name', e.target.value.trim());
    });
    if (localStorage.getItem('qr_name')) {
        document.getElementById('profileName').value = localStorage.getItem('qr_name');
    }
});
</script>
